// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/com.github.kstyrc/embedded-redis
	testCompile group: 'com.github.kstyrc', name: 'embedded-redis', version: '0.6'	
    
    // https://mvnrepository.com/artifact/redis.clients/jedis
	compile group: 'redis.clients', name: 'jedis', version: '3.1.0'
    
}

task createPom << {
    pom {
        project {
            groupId 'nl.jchmb.jedisobjects'
            artifactId 'jedisobjects'
            version '0.1.0'

            inceptionYear '2019'
            licenses {
                license {
                    name 'MIT'
                    url 'https://github.com/jchmb/jedisobjects/blob/master/LICENSE'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}

